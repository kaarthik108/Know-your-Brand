name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        install_components: 'gcloud'
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy mcp-agent-adk-service \
          --source . \
          --region us-central1 \
          --project gen-lang-client-0782705766 \
          --allow-unauthenticated \
          --set-env-vars="GOOGLE_CLOUD_PROJECT=$GOOGLE_CLOUD_PROJECT,GOOGLE_CLOUD_LOCATION=$GOOGLE_CLOUD_LOCATION,GOOGLE_GENAI_USE_VERTEXAI=$GOOGLE_GENAI_USE_VERTEXAI,OPENAI_API_KEY=$OPENAI_API_KEY,GROQ_API_KEY=$GROQ_API_KEY,MCP_TOKEN=$MCP_TOKEN,GOOGLE_API_KEY=$GOOGLE_API_KEY,user=$user,password=$password,host=$host,port=$port,dbname=$dbname,SESSION_DB_URL=$SESSION_DB_URL"
      env:
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
        GOOGLE_CLOUD_LOCATION: ${{ secrets.GOOGLE_CLOUD_LOCATION }}
        GOOGLE_GENAI_USE_VERTEXAI: ${{ secrets.GOOGLE_GENAI_USE_VERTEXAI }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MCP_TOKEN: ${{ secrets.MCP_TOKEN }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        user: ${{ secrets.user }}
        password: ${{ secrets.password }}
        host: ${{ secrets.host }}
        port: ${{ secrets.port }}
        dbname: ${{ secrets.dbname }}
        SESSION_DB_URL: ${{ secrets.SESSION_DB_URL }}